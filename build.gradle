buildscript {
    repositories {
        mavenCentral()
    }

    ext.kotlin_version = '1.1.3-2'

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}